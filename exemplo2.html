    <main>
        <section>
            <div id="map" style="height: 31rem"></div>
            <script>
                var map;
                function initMap() {
                    var latlng = new google.maps.LatLng(-23.5986696, -46.6788835);
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: latlng,
                        zoom: 16
                    });
                    new google.maps.Marker({
                        map: map,
                        position: latlng,
                        title: 'Insper'
                    })
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxH2rTVrUTwldVWQehqM2spV7wo2NwOns&callback=initMap"></script>
